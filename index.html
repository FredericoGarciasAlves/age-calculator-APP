<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="globol.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Age Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="age-calculator">
      <!-- Inputs de data -->
      <form class="date-inputs" aria-label="Digite sua data de nascimento">
        <div class="date-field">
          <label for="day">Day</label>
          <input
            type="number"
            id="day"
            name="day"
            placeholder="DD"
            min="1"
            max="31"
          />
          <span class="error-text" id="error-day">Must be a valid day</span>
        </div>
        <div class="date-field">
          <label for="month">Month</label>
          <input
            type="number"
            id="month"
            name="month"
            placeholder="MM"
            min="1"
            max="12"
          />
          <span class="error-text" id="error-month">Must be a valid month</span>
        </div>
        <div class="date-field">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="YYYY"
            min="1"
          />
          <span class="error-text" id="error-year">Must be in the past</span>
        </div>
      </form>

      <!-- Botão de cálculo -->
      <button class="btn-calc" aria-label="Calcular idade">
        <!-- ícone seta para baixo (pode ser um SVG inline) -->
        <img
          src="./assets/images/icon-arrow.svg"
          alt="Icon arrow"
          class="icon-arrow"
        />
      </button>

      <hr />

      <!-- Resultado -->
      <section class="result">
        <p>
          <span class="value" id="years">--</span>
          <span class="label">years</span>
        </p>
        <p>
          <span class="value" id="months">--</span>
          <span class="label">months</span>
        </p>
        <p>
          <span class="value" id="days">--</span>
          <span class="label">days</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
